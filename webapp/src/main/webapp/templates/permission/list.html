<div class="container" ng-controller="PermissionListController">

    <div class="row col-md-12">
        <div class="row" ng-if="errorMessage != null">
            <div class="alert alert-danger">{{errorMessage}}</div>
        </div>

        <div class="page-header">
            <h3>Lista uprawnień
                <div class="btn-group btn-group-sm pull-right">
                    <a href="#/permissionCreate" role="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-plus"></span>
                        Utwórz nowe uprawnienie
                    </a>
                </div>
            </h3>
        </div>
    </div>

    <div class="row col-md-12">

        <table class="table table-hover table-striped table-condensed">
            <thead>
                <th>Nazwa uprawnienia</th>
            </thead>
            <tbody>
                <tr ng-repeat="permission in permissions">
                    <td>
                        <a href="#/permission/{{permission.permissionName}}">
                            {{permission.permissionName}}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
