<div class="container">

    <div class="row col-lg-12">
        <div class="page-header" ng-if="errorMessage == null">
            <h3>
                User: {{user.login}}
                <div class="btn-group btn-group-sm pull-right">
                    <a href="#/user/" role="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back to list</a>
                </div>
            </h3>
        </div>
    </div>

    <div class="row col-lg-12">
        <div class="row col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">User details:</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="firstName" class="col-md-2 control-label">First name:</label>
                            <div class="col-md-8">
                                <input disabled type="text" required class="form-control" id="firstName" value="{{user.firstName}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="col-md-2 control-label">Last name:</label>
                            <div class="col-md-8">
                                <input disabled type="text" required class="form-control" id="lastName" value="{{user.lastName}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-2 control-label">E-mail:</label>
                            <div class="col-md-8">
                                <input disabled type="text" required class="form-control" id="email" value="{{user.email}}"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userRole" class="col-md-2 control-label">User role:</label>
                            <div class="col-md-8">
                                <input disabled type="text" required class="form-control" id="userRole" value="{{user.userRole}}"/>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
