buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.1.RELEASE")
    }
}

allprojects {
    apply plugin: "java"

    version = '1.0-SNAPSHOT'
    group = "pl.edu.pw.ii.pik01"

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile "org.springframework.boot:spring-boot-starter-test:1.0.1.RELEASE"
        compile "com.google.guava:guava:16.0.1"
        compile "joda-time:joda-time:2.3"
        compile "com.h2database:h2:1.3.175"

        testCompile "junit:junit:4.11"
        testCompile "org.mockito:mockito-all:1.9.5"
        testCompile "org.assertj:assertj-core:1.6.0"
    }
}

project(":persistence") {
    dependencies {
        compile "org.springframework.boot:spring-boot-starter-data-jpa:1.0.1.RELEASE"
        compile "joda-time:joda-time-hibernate:1.3"

        testCompile project(":webapp")
    }
}

project(":service") {
    dependencies {
        testCompile project(":webapp")
    }
}

project(":webapp") {
    apply plugin: "spring-boot"

    dependencies {
        compile project(":persistence")
        compile project(":service")
        compile "org.springframework.boot:spring-boot-starter-web:1.0.1.RELEASE"
    }
}
